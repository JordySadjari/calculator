<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="calculator">
        <div id="view">
            <div id="result"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="button" data-myValue="1">1</div>
                <div class="button" data-myValue="2">2</div>
                <div class="button" data-myValue="3">3</div>
                <div class="button" data-myValue="+">+</div>
            </div>

            <div class="row">
                <div class="button" data-myValue="4">4</div>
                <div class="button" data-myValue="5">5</div>
                <div class="button" data-myValue="6">6</div>
                <div class="button" data-myValue="-">-</div>
            </div>

            <div class="row">
                <div class="button" data-myValue="7">7</div>
                <div class="button" data-myValue="8">8</div>
                <div class="button" data-myValue="9">9</div>
                <div class="button" data-myValue="*">X</div>
            </div>

            <div class="row">
                <div class="button" data-myValue="0">0</div>
                <div class="button" data-myValue=".">.</div>
                <div class="button" data-myValue="=">=</div>
                <div class="button" data-myValue="/">/</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
